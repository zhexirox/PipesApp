<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{'nosotros' | toggleCase: isUpperCase}}</p>
</p-panel>

<p-toolbar>

  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toogleUppercase()">
    </p-button>
  </div>

  <div class="p-toolbar-group-end">

    <p-button
      (click)="changeOrder('name')"
      class="ml-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success">
    </p-button>

    <p-button
      (click)="changeOrder('canFly')"
      class="ml-2"
      label="Por volar"
      icon="pi pi-sort"
      styleClass="p-button-danger">
    </p-button>

    <p-button
      (click)="changeOrder('color')"
      class="ml-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-warning">
    </p-button>
  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table [value]="heroes | sortBy: sortBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
